<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- external styles links -->
    <link rel="stylesheet" href="../bootstrap5/css/all.css">
    <link rel="stylesheet" href="../styles/form.css">
    <title>sign_up</title>
</head>
<body>

    <div class="formbox">

        <!-- panda head -->
        <div class="panda-head">
            <!-- panda ears -->
            <div class="ears">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
            <!-- panda eyes -->
            <div class="eyes">
                <div class="eye left-eye"></div>
                <div class=" eye right-eye"></div>
            </div>
            <div class="mouth"></div>
        </div>

        <!-- panda hands -->
        <div class="hands">
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
        </div>

        <!-- sign-up form -->
        <form action="#" method="post">
            <h1>Sign up</h1>

            <!-- fullname -->
            <div class="inputbox">
                <input type="text" name="fullname" id="fullname" placeholder="Full Name">
            </div>
            <div class="inputerror">
                <p class="error">error message</p>
            </div>

            <!-- email address -->
            <div class="inputbox">
                <input type="email" name="email" id="email" placeholder="Email-address">
            </div>
            <div class="inputerror">
                <p class="error">error message</p>
            </div>

            <!-- password -->
            <div class="inputbox">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class="fa-solid fa-eye-slash" id="password-visibility"></i>
            </div>
            <div class="inputerror">
                <p class="error">error message</p>
            </div>

            <!-- submit -->
            <div class="inputbox btn">
                <input type="submit" name="signup" id="signup" value="Sign-up">
            </div>

            <!-- login message -->
            <div class="login-message">
                <p><a href="./login.html">Login</a> if you have account</p>
            </div>

            <!-- privacy message -->
            <div class="privacy-message">
                <p>
                    By signing-up, you agreed with our terms of services and <a href="#">privacy policy</a>
                </p>
            </div>

        </form>

        <!-- panda legs -->
        <div class="legs">
            <div class="leg left-leg">
                <b>.</b>
                <b>.</b>
                <b>.</b>
            </div>
            <div class="leg right-leg">
                <b>.</b>
                <b>.</b>
                <b>.</b>
            </div>
        </div>

    </div>

    <script src="../../protected/script/form.js"></script>
    
</body>
</html>
